name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Or the branch you want to trigger the deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Or whichever version you're using

      - name: Install dependencies
        run: npm install

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}  # Use the secret containing the Firebase service account JSON
          channelId: live
          projectId: ewc-dc-photos
          expires: 7d
          entryPoint: .
          firebaseToolsVersion: latest
